<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ML Hybrid System</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>ML Hybrid System Dashboard</h1>
                <p>Java-Rust Distributed Computing with WebSocket Updates</p>
            </header>

            <nav
                style="
                    margin-bottom: 20px;
                    padding: 10px;
                    background-color: #f8f9fa;
                    border-radius: 5px;
                "
            >
                <strong>ML Operations:</strong>
                <a
                    href="/"
                    style="
                        margin-right: 15px;
                        text-decoration: none;
                        color: #007bff;
                    "
                    >Home</a
                >
                <a
                    href="/matrix.html"
                    style="text-decoration: none; color: #007bff"
                    >Matrix Operations</a
                >
            </nav>

            <div class="connection-status">
                <span id="status-indicator" class="disconnected"></span>
                <span id="connection-status">Disconnected</span>
            </div>

            <div class="card">
                <h2>Submit Computation</h2>
                <form id="compute-form">
                    <div class="form-group">
                        <label for="data-input"
                            >Input Data (comma-separated floats):</label
                        >
                        <textarea
                            id="data-input"
                            rows="3"
                            placeholder="1.0, 2.5, 3.7, 4.2, 5.0"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-type">Task Type:</label>
                        <select id="task-type">
                            <option value="multiply">Multiply</option>
                            <option value="square">Square</option>
                            <option value="sqrt">Square Root</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Submit Task</button>
                </form>
            </div>

            <div class="card">
                <h2>Results Visualization</h2>
                <div class="chart-container">
                    <canvas id="result-chart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>WebSocket Updates</h2>
                <div class="log-container">
                    <div id="log"></div>
                </div>
                <button id="clear-log" class="button">Clear Log</button>
            </div>
        </div>

        <script src="/static/js/app.js"></script>
    </body>
</html>
